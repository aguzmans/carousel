<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- This file has been downloaded from Bootsnipp.com. Enjoy! -->
    <title>My Pictures</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        .hide-bullets {
            list-style:none;
            margin-left: -40px;
            margin-top:20px;
        }
        .thumbnail {
            padding: 0;
        }
        .carousel-inner>.item>img, .carousel-inner>.item>a>img {
            width: 100%;
        }
    </style>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div id="main_area">
        <!-- Slider -->
        <div class="row">
            <div class="col-sm-6" id="slider-thumbs">
                <!-- Bottom switcher of slider -->
                <ul class="hide-bullets">
                    <li class="col-sm-3">
                        <a class="thumbnail" id="carousel-selector-0">
                            <img id="image-selector-0">
                        </a>
                    </li>
                    <li class="col-sm-3">
                        <a class="thumbnail" id="carousel-selector-1"><img id="image-selector-1"></a>
                    </li>
                    <li class="col-sm-3">
                        <a class="thumbnail" id="carousel-selector-2"><img id="image-selector-2"></a>
                    </li>
                    <li class="col-sm-3">
                        <a class="thumbnail" id="carousel-selector-3"><img id="image-selector-3"></a>
                    </li>
                    <li class="col-sm-3">
                        <a class="thumbnail" id="carousel-selector-4"><img id="image-selector-4"></a>
                    </li>
                    <li class="col-sm-3">
                        <a class="thumbnail" id="carousel-selector-5"><img id="image-selector-5"></a>
                    </li>
                    <li class="col-sm-3">
                        <a class="thumbnail" id="carousel-selector-6"><img id="image-selector-6"></a>
                    </li>
                    <li class="col-sm-3">
                        <a class="thumbnail" id="carousel-selector-7"><img id="image-selector-7"></a>
                    </li>

                    <li class="col-sm-3">
                        <a class="thumbnail" id="carousel-selector-8"><img id="image-selector-8"></a>
                    </li>
                    <li class="col-sm-3">
                        <a class="thumbnail" id="carousel-selector-9"><img id="image-selector-9"></a>
                    </li>
                    <li class="col-sm-3">
                        <a class="thumbnail" id="carousel-selector-10"><img id="image-selector-10"></a>
                    </li>
                    <li class="col-sm-3">
                        <a class="thumbnail" id="carousel-selector-11"><img id="image-selector-11"></a>
                    </li>
                    <li class="col-sm-3">
                        <a class="thumbnail" id="carousel-selector-12"><img id="image-selector-12"></a>
                    </li>
                    <li class="col-sm-3">
                        <a class="thumbnail" id="carousel-selector-13"><img id="image-selector-13"></a>
                    </li>
                    <li class="col-sm-3">
                        <a class="thumbnail" id="carousel-selector-14"><img id="image-selector-14"></a>
                    </li>
                    <li class="col-sm-3">
                        <a class="thumbnail" id="carousel-selector-15"><img id="image-selector-15"></a>
                    </li>
                </ul>
            </div>
            <div class="col-sm-6">
                <div class="col-xs-12" id="slider">
                    <!-- Top part of the slider -->
                    <div class="row">
                        <div class="col-sm-12" id="carousel-bounding-box">
                            <div class="carousel slide" id="myCarousel">
                                <!-- Carousel items &text=zero-->
                                <div class="carousel-inner">
                                    <div class="active item" data-slide-number="0">
                                        <img id="carousel-show-0" src="http://placehold.it/470x480&text=zero"></div>
                                    <div class="item" data-slide-number="1">
                                        <img id="carousel-show-1" src="http://placehold.it/470x480&text=1"></div>
                                    <div class="item" data-slide-number="2">
                                        <img id="carousel-show-2" src="http://placehold.it/470x480&text=2"></div>
                                    <div class="item" data-slide-number="3">
                                        <img id="carousel-show-3" src="http://placehold.it/470x480&text=3"></div>
                                    <div class="item" data-slide-number="4">
                                        <img id="carousel-show-4" src="http://placehold.it/470x480&text=4"></div>
                                    <div class="item" data-slide-number="5">
                                        <img id="carousel-show-5" src="http://placehold.it/470x480&text=5"></div>
                                    <div class="item" data-slide-number="6">
                                        <img id="carousel-show-6" src="http://placehold.it/470x480&text=6"></div>
                                    <div class="item" data-slide-number="7">
                                        <img id="carousel-show-7" src="http://placehold.it/470x480&text=7"></div>
                                    <div class="item" data-slide-number="8">
                                        <img id="carousel-show-8" src="http://placehold.it/470x480&text=8"></div>                                    
                                    <div class="item" data-slide-number="9">
                                        <img id="carousel-show-9" src="http://placehold.it/470x480&text=9"></div>                                    
                                    <div class="item" data-slide-number="10">
                                        <img id="carousel-show-10" src="http://placehold.it/470x480&text=10"></div>                                    
                                    <div class="item" data-slide-number="11">
                                        <img id="carousel-show-11" src="http://placehold.it/470x480&text=11"></div>                                    
                                    <div class="item" data-slide-number="12">
                                        <img id="carousel-show-12" src="http://placehold.it/470x480&text=12"></div>
                                    <div class="item" data-slide-number="13">
                                        <img id="carousel-show-13" src="http://placehold.it/470x480&text=13"></div>
                                    <div class="item" data-slide-number="14">
                                        <img id="carousel-show-14" src="http://placehold.it/470x480&text=14"></div>
                                    <div class="item" data-slide-number="15">
                                        <img id="carousel-show-15" src="http://placehold.it/470x480&text=15"></div>
                                </div>
                                <!-- Carousel nav -->
                                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left"></span>
                                </a>
                                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--/Slider-->
        </div>
    </div>
    <div id="data_urls"></div>
</div>
<script src="js/main.js"></script>
</body>
</html>
